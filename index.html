<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman</h1>
    <p>Guess the word:</p>
    <div id="word"></div>
    <div id="wrong-letters-container">
        <p>Wrong letters:</p>
        <span id="wrong-letters"></span>
    </div>
    <div id="notification" class="hidden">You already guessed that letter</div>
    <canvas id="hangman" width="200" height="250"></canvas>
    <div id="popup" class="hidden">
        <h2 id="message"></h2>
        <button id="play-button">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
